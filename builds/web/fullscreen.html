<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Canvas</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents scrollbars */
  }
  #unity-canvas {
    display: block; /* Removes extra space below the canvas */
    background-color: #000; /* Black background for visibility */
  }
</style>
</head>
<body>
<canvas id="unity-canvas"></canvas>
<script src="Build/build_thurs.loader.js"></script>
<script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // Mobile device style: fill the whole browser client area with the game canvas:
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);

    var canvas = document.querySelector("#unity-canvas");
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.position = "fixed";

    document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: "Build/build_thurs.data",
    frameworkUrl: "Build/build_thurs.framework.js",
    codeUrl: "Build/build_thurs.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "MouseGameA",
    productVersion: "1.0",
    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
</script>
<script>
  const canvas = document.getElementById('unity-canvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    const ratio = 9 / 16;
    const currentWidth = window.innerWidth;
    const currentHeight = window.innerHeight;
    const currentRatio = currentWidth / currentHeight;

    if (currentRatio > ratio) {
      canvas.height = currentHeight;
      canvas.width = currentHeight * ratio;
    } else {
      canvas.width = currentWidth;
      canvas.height = currentWidth / ratio;
    }

    canvas.style.width = `${canvas.width}px`;
    canvas.style.height = `${canvas.height}px`;
  }

  // Resize the canvas to fill browser window dynamically
  window.addEventListener('resize', resizeCanvas, false);
  window.addEventListener('DOMContentLoaded', resizeCanvas, false);
</script>
</body>
</html>
